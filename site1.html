<!DOCTYPE html>
<html>
<head>
  <title>Teste vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <meta charset="utf-8">
</head>
<body>
      <button id="caixa" class="btn btn-default disabled dropdown-toggle" data-toggle="dropdown">
        Abrir caixa
      </button>
      <input type="text">
      <button id="gerador" class="btn btn-sm btn-success btn-loading" data-loading-text="Gerando,por favor,aguarde">Gerar</button>
    <div id="app">
      <h1>{{codigo}}</h1>
    </div>
    <script type="text/javascript">
      function gerador(limite){
        return Math.floor((Math.random() * limite) + 1);
      }
      var entrada = $('input');
      var botao = $('#caixa');
      codigo = 0
      var btn_gerador = $('#gerador')
      entrada.keyup(function(event) {
        var valor = entrada.val();
        if(parseInt(valor) === codigo){
          botao.removeClass('disabled')
          botao.addClass('btn-primary')
        }
      });
      var app = new Vue({
        el:"#app",
        data:{
          codigo:codigo
        }
        })
      btn_gerador.click(function(event) {
        codigo = gerador(100000)
        app.codigo = codigo
        console.log(codigo)
        if(parseInt(entrada.val()) != codigo){
          botao.addClass('disabled')
          botao.removeClass('btn-primary')
          botao.addClass('btn-default')
        }
      });
    </script>
 </div>
</body>
</html>
